<!DOCTYPE html>
<html>
<head>
  <title>only for sigma</title>
  <style>
    @keyframes liveBackground {
      0% {
        background-color: red;
      }
      25% {
        background-color: rgb(116, 38, 110);
      }
      50% {
        background-color: rgb(13, 198, 115);
      }
      75%{
        background-color: rgb(216, 1, 180);
      }
      100%{
        background-color: brown;
      }
    
    }
    
    
    body {
      animation: liveBackground 5s infinite;
    }
      
    
    /* CSS styles for the login form */
    /* Add your own styles here */
  </style>
</head>
<body>
  <h1>Login</h1>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>

  <script>
    // JavaScript code for validating the login credentials
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'monkey' && password === 'fn') {
        window.location.href = 'index.html';
      } else {
        alert('Sorry, the username or password is incorrect.');
      }
    });
  </script>
</body>
</html>
